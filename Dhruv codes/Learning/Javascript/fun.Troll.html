<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project</title>
<style>
  body {
    background-color: #000;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    color: #00ff00;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00ff00;
  }

  .input-box {
    background-color: #000;
    border: 1px solid #00ff00;
    color: #00ff00;
    padding: 8px;
    width: 200px;
    text-align: center;
    font-size: 16px;
    outline: none;
    margin-bottom: 15px;
  }

  .input-box::placeholder {
    color: #00ff00a1;
  }

  button {
    padding: 8px 16px;
    background-color: #00ff00;
    color: #000;
    border: none;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  .terminal {
    text-align: left;
    width: 80%;
    max-width: 600px;
    min-height: 150px;
  }

  .line {
    opacity: 0;
    animation: fadeIn 0.5s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .loading-bar {
    width: 100%;
    height: 10px;
    background-color: #222;
    border-radius: 5px;
    overflow: hidden;
    margin-top: 20px;
    box-shadow: 0 0 10px #00ff00;
  }

  .progress {
    width: 0%;
    height: 100%;
    background-color: #00ff00;
    transition: width 0.1s linear;
  }

  #final-message {
    margin-top: 30px;
    color: #00ff00;
    text-align: center;
    font-size: 18px;
    opacity: 0;
    transition: opacity 1s;
  }
</style>
</head>
<body>
  <h1>ðŸ§® Calculating Your Age...</h1>

  <input class="input-box" id="birthYear" type="number" placeholder="Enter Birth Year">
  <button onclick="startProcess()">Start Calculation</button>

  <div class="terminal" id="terminal"></div>

  <div class="loading-bar" id="loadingBar">
    <div class="progress" id="progress"></div>
  </div>

  <div id="final-message"></div>

<script>
  const terminal = document.getElementById('terminal');
  const progress = document.getElementById('progress');
  const finalMessage = document.getElementById('final-message');

  const lines = [
    "> Accessing birth year data...",
    "> Analyzing temporal parameters...",
    "> Syncing quantum clock...",
    "> Decrypting biological timeline...",
    "> Calculating relativity adjustments...",
    "> Estimating chronological deviation...",
    "> Finalizing computations...",
    "> Age data successfully generated âœ…"
  ];

  function startProcess() {
    terminal.innerHTML = ""; // reset terminal
    progress.style.width = "0%";
    finalMessage.style.opacity = "0";
    finalMessage.textContent = "";

    const birthYear = document.getElementById('birthYear').value.trim();
    if (!birthYear || birthYear > new Date().getFullYear()) {
      terminal.innerHTML = "<p class='line'>> Invalid input detected. Please enter a valid year.</p>";
      return;
    }

    let index = 0;
    let width = 0;
    const totalTime = 10000; // 10 seconds
    const stepTime = totalTime / lines.length;
    const barInterval = setInterval(() => {
      if (width >= 100) {
        clearInterval(barInterval);
      } else {
        width += 1;
        progress.style.width = width + "%";
      }
    }, totalTime / 100);

    // Show each hacker line
    lines.forEach((line, i) => {
      setTimeout(() => {
        const p = document.createElement('p');
        p.className = 'line';
        p.textContent = line;
        terminal.appendChild(p);
      }, i * stepTime);
    });

    // After 10s show final message
    setTimeout(() => {
      finalMessage.innerHTML = `ðŸ§ GUU kHAOGE??.<br><br><i>WASH MY Belly</i><br><br><i>MAHAHAHAHA</i>`;
      finalMessage.style.opacity = "1";
    }, totalTime);
  }
</script>
</body>
</html>
