<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

  <h1>Student Registration Form</h1>

  <form>
    <label>Full Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Date of Birth:</label><br>
    <input type="date" name="dob"><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other<br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" name="phone"><br><br>

    <label>Address:</label><br>
    <textarea name="address" rows="4" cols="40"></textarea><br><br>

    <input type="submit" value="Register">
  </form>

  <h2>Welcome Video</h2>
  <!-- YouTube video -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/2mRlUWNIPzo?si=Fn8OiudXIhZ4RC8s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share autoplay" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <h2>Our Location</h2>

  <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d218.87183996962224!2d77.27879960647104!3d28.631277406581436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1smetro%20laxmi%20nagar!5e0!3m2!1sen!2sin!4v1758217312815!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
   
</body>
</html>
