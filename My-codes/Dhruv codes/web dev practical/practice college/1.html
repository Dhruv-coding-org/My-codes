<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #131921;
            padding: 15px;
            color: white;
        }
        .nav {
            background-color: #232f3e;
            padding: 10px;
            color: white;
        }
        .main {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product-card img {
            max-width: 150px;
            height: auto;
        }
        .payment-section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .payment-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .payment-button {
            background-color: #f0c14b;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MyShop</h1>
    </div>
    <div class="nav">
        <span>All</span>
        <span>Electronics</span>
        <span>Fashion</span>
        <span>Books</span>
    </div>
    <div class="main">
        <!-- Previous product cards here -->
    </div>
    
    <div class="payment-section">
        <h2>Payment Details</h2>
        <form class="payment-form">
            <input type="text" placeholder="Card Number" required>
            <input type="text" placeholder="Card Holder Name" required>
            <div style="display: flex; gap: 10px;">
                <input type="text" placeholder="Expiry Date (MM/YY)" required>
                <input type="text" placeholder="CVV" required maxlength="3">
            </div>
            <input type="text" placeholder="Billing Address" required>
            <button type="submit" class="payment-button">Process Payment</button>
        </form>
    </div>
</body>
</html></form>
